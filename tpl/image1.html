<style>
  .error{
    color:red;
  }
</style>
<h1>FORM</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-target="#userRegistrationModal" onclick="open_modal_user_registration()">
  User Registration
</button>
<button type="button" class="btn btn-primary" data-target="#userLoginModal" onclick="open_modal_user_login()">
  User Login
</button>

<div class="modal" id="userLoginModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="user_login_form">
      <div class="modal-header">
        <h4 class="modal-title" id="userLoginModalLabel">User Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <div>
              <label for="user_email_login">Email:</label>
              <input type="email" id="user_email_login" name="user_email_login" class="form-control"></input>
            </div>
            <div>
              <label for="psword_login">Password:</label>
              <input type="password" id="psword_login" name="psword_login" class="form-control"></input>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" >Log in</button>
      </div>
      </form>
    </div>
  </div>
</div>



<div class="modal fade" id="userRegistrationModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="user_registration_form">
      <div class="modal-header">
        <h4 class="modal-title" id="userRegistratinModalLabel">User Registation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <div>
              <label for="fname">First Name:</label>
              <input type="text" id="fname" name="fname" class="form-control"></input>
            </div>
            <div>
              <label for="lname">Last Name:</label>
              <input type="text" id="lname" name="lname" class="form-control"></input>
            </div>
            <div>
              <label for="user_email">Email:</label>
              <input type="email" id="user_email" name="user_email" class="form-control"></input>
            </div>
            <div>
              <label for="user_address">Street address:</label>
              <input type="text" id="user_address" name="user_address" class="form-control"></input>
            </div>
            <div>
              <label for="user_city">City:</label>
              <input type="text" id="user_city" name="user_city" class="form-control"></input>
            </div>
            <div>
              <label for="user_country">Country:</label>
              <input type="text" id="user_country" name="user_country" class="form-control"></input>
            </div>
            <div>
              <label for="user_phone_number">Phone number:</label>
              <input type="number" id="user_phone_number" name="user_phone_number" class="form-control"></input>
            </div>
            <div>
              <label for="psword">Password:</label>
              <input type="password" id="psword" name="psword" class="form-control"></input>
            </div>
            <div>
              <label for="psword_confirm">Confirm Password:</label>
              <input type="password" id="psword_confirm" name="psword_confirm" class="form-control"></input>
            </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" >Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>



<script>
  function open_modal_user_registration(){
    $("#userRegistrationModal").modal("toggle");
  }

  function open_modal_user_login(){
    $("#userLoginModal").modal("toggle");
  }

  $("#user_registration_form").validate({
    rules: {
      fname: {
        required: true,
        minlength: 3
      },
      lname: {
        required: true,
        minlength: 3
      },
      user_email: {
        required: true,
        email: true
      },
      user_address: {
        required: true
      },
      user_phone_number: {
        required: true
      },
      user_city: {
        required: true
      },
      user_country: {
        required: true
      },
      psword: {
        required: true,
        minlength: 8
      },
      psword_confirm: {
        required: true,
        minlength: 8,
        equalTo: "#psword"
      }
    },
    messages: {
      fname: {
        required: "Please enter your name",
        ninlength: "Please enter at least 3 characters"
      },
      lname: {
        required: "Please enter your surname",
        ninlength: "Please enter at least 3 characters"
      },
      user_email: {
        required: "Please enter your email address"
      },
      user_address: {
        required: "Please enter your address"
      },
      user_phone_number: {
        required: "Please enter your phone number"
      },
      user_city: {
        required: "Please enter name of your city"
      },
      user_country: {
        required: "Please enter name of your country"
      },
      user_phone_number: {
        required: "Please enter your phone number"
      },
      psword: {
        required: "Please enter your new password",
        minlength: "Password must contain at least 8 characters"
      },
      psword_confirm: {
        required: "Please enter your new password again",
        minlength: "Password must contain at least 8 characters",
        isEqual: "Passwords do not match"
      }
    },
    submitHandler: function(form) {
      $("#userRegistrationModal").modal("toggle");
    }
  });

  $("#user_login_form").validate({
    rules: {
      user_email_login: {
        required: true,
        email: true
      },
      psword_login: {
        required: true,
      }
    },
    messages: {
      user_email_login: {
        required: "Please enter your email address"
      },
      psword_login: {
        required: "Please enter your password",
      }
    },
    submitHandler: function(form) {
      $("#userLoginModal").modal("toggle");
    }
  });
</script>
