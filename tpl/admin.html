<html>
<style>
  .error{
    color:red;
  }
</style>

  <h2>ADMIN</h2>

<button type="button" class="btn btn-primary" data-target="#worker-register-modal" onclick="open_worker_register_modal()">
  Worker Registration
</button>

<button type="button" class="btn btn-primary" data-target="#userLoginModal" onclick="open_add_car_modal()">
  Add Car
</button>

<div class="modal fade" id="worker-register-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="worker-register-form">
            <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">Enter your data for registation</h4>
            <button type="button" style="display:inline-block;" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div>
                  <label for="fname">First Name:</label>
                  <input type="text" name="fname" class="form-control" placeholder="Enter your name"></input>
                </div>
                <div>
                  <label for="lname">Last Name:</label>
                  <input type="text" name="lname" class="form-control" placeholder="Enter your surname"></input>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div>
                  <label for="address">Address:</label>
                  <input type="text" name="address" class="form-control" placeholder="Enter your address"></input>
                </div>
                <div>
                  <label for="city">City:</label>
                  <input type="text" name="city" class="form-control" placeholder="Enter your city"></input>
                </div>
                <div>
                  <label for="country">Country:</label>
                  <input type="text" name="country" class="form-control" placeholder="Enter your country"></input>
                </div>
                <div>
                  <label for="phone_number">Phone number:</label>
                  <input type="number" name="phone_number" class="form-control" placeholder="Enter your phone number"></input>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password"></input>
                </div>
                <div>
                    <label>Job</label>
                    <input type="text" name="job" class="form-control" placeholder="Job"></input>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="add-car-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="add-car-form">
              <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Enter the car data below</h4>
              <button type="button" style="display:inline-block;" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
                  <div>
                    <label for="id_base">ID base:</label>
                    <input type="number" name="id_base" class="form-control" placeholder="Enter base ID"></input>
                  </div>
                  <div>
                    <label for="model">Model:</label>
                    <input type="text" name="model" class="form-control" placeholder="Enter model name"></input>
                  </div>

                  <div>
                    <label for="production_year">Production year:</label>
                    <input type="number" name="production_year" class="form-control" placeholder="Enter production year"></input>
                  </div>
                  <div>
                    <label for="fuel">Fuel:</label>
                    <input type="text" name="fuel" class="form-control" placeholder="Enter fuel type"></input>
                  </div>
                  <div>
                    <label for="registration_number">Registration Number:</label>
                    <input type="text" name="registration_number" class="form-control" placeholder="Enter registration number"></input>
                  </div>
                  <div>
                    <label for="daily_cost">Daily cost:</label>
                    <input type="number" name="daily_cost" class="form-control" placeholder="Enter daily cost"></input>
                  </div>
                  <div>
                    <label for="deposit">Deposit:</label>
                    <input type="number" name="deposit" class="form-control" placeholder="Enter deposit"></input>
                  </div>
                  <div>
                    <label for="mileage">Mileage:</label>
                    <input type="number" name="mileage" class="form-control" placeholder="Enter mileage"></input>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
        </div>
      </div>
    </div>

<script>
  $('#worker-register-form').validate({
    submitHandler: function(form) {
      var user = {
        name: $('#worker-register-form input[name="fname"]').val(),
        surname: $('#worker-register-form input[name="lname"]').val(),
        email: $('#worker-register-form input[type="email"]').val(),
        street_address: $('#worker-register-form input[name="address"]').val(),
        city: $('#worker-register-form input[name="city"]').val(),
        country: $('#worker-register-form input[name="country]').val(),
        phone_number: $('#worker-register-form input[name="phone_number"]').val(),
        password: $('#worker-register-form input[type="password"]').val(),
        job: $('#worker-register-form input[name="job"]').val()
      }

      $.post( "rest/user", user ).done(function(data) {
        toastr.success('You have been registered, Please login');
        $('#worker-register-modal').modal('toggle');

      }).fail(function(error) {
        toastr.error(error.responseText)
      });
    }
  });

  $('#add-car-form').validate({
    submitHandler: function(form) {
      var car = {
        id_base: $('#add-car-form input[name="id_base"]').val(),
        model: $('#add-car-form input[name="model"]').val(),
        production_year: $('#add-car-form input[name="production_year"]').val(),
        fuel: $('#add-car-form input[name="fuel"]').val(),
        registration_number: $('#add-car-form input[name="registration_number"]').val(),
        daily_cost: $('#add-car-form input[name="daily_cost"]').val(),
        deposit: $('#add-car-form input[name="deposit"]').val(),
        mileage: $('#add-car-form input[name="mileage"]').val(),
        availability: "YES"
      }

      $.post( "rest/car", car ).done(function(data) {
        toastr.success('You have added a car');
        $('#add-car-modal').modal('toggle');
      }).fail(function(error) {
        toastr.error(error.responseText)
      });
    }
  });
  function open_add_car_modal(){
    $('#add-car-modal').modal('toggle');
  }

  function open_worker_register_modal(){
    $('#worker-register-modal').modal('toggle');
  }

</script>
</html>
